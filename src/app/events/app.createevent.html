	<div class="form-group col-md-12 " style="    background-color: #ECECEC;    border-radius: 5px;    border: 1px solid #d8d7d7">
		<div class="form-group col-md-6 ">
			<form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
				<div>
					<br style="clear:both">
					<div class="col-md-12" style="padding:15px;padding-bottom:0px;">
						<div class="formlabel">Event Title</div>
						<input id="title" [(ngModel)]="model.title" name="title" style="font-size:15px;color:#666;background-color:#fff;padding-left:10px;"
							class="form-control input-sm " type="text" id="title" placeholder="Type your event title here..." required/>
					</div>
					<div class="col-md-12" style="padding:15px;padding-bottom:0px;padding-top:0px;">
						<div class="formlabel">Description</div>
						<textarea [(ngModel)]="model.desc" name="desc" style="min-height: 100px;font-size:15px;color:#666;" class="form-control input-sm "
							type="textarea" id="desc" placeholder="Type your event description here..." maxlength="600" rows="3"></textarea>
					</div>
					<div class="col-md-12" style="padding:15px;padding-bottom:0px;">
						<div class="formlabel">Caption</div>
						<input [(ngModel)]="model.caption" name="caption" style="font-size:15px;color:#666;background-color:#fff;padding-left:10px;"
							class="form-control input-sm " type="text" id="caption" placeholder="Type your event caption here..." required/>
					</div>
					<div class="col-md-12" style="padding:15px;padding-bottom:0px;padding-top:0px;">
						<div class="col-md-6" style="padding:0px;padding-right:8px;">
							<div class="formlabel">Start Date</div>
							<input type="date" id="start_date" placeholder="Start Date" name="start_date" class="form-control" required [(ngModel)]="model.start_date">
						</div>
						<div class="col-md-6" style="padding:0px;padding-left:8px;">
							<div class="formlabel">End Date</div>
							<input type="date" id="end_date" placeholder="End Date" name="end_date" class="form-control" required [(ngModel)]="model.end_date">
						</div>
					</div>
					<div class="col-md-12" style="padding:15px;padding-bottom:0px;">
						<div class="col-md-6" style="padding:0px;padding-right:8px;">
							<div class="formlabel">Start Time</div>
							<input type="time" id="start_time" placeholder="Start Time" name="start_time" class="form-control" required [(ngModel)]="model.start_time">
						</div>
						<div class="col-md-6" style="padding:0px;padding-left:8px;">
							<div class="formlabel">End Time</div>
							<input type="time" id="end_time" placeholder="End Time" name="end_time" class="form-control" required [(ngModel)]="model.end_time">
						</div>
					</div>
					<div class="row" style="padding:15px;padding-bottom:0px;">

					</div>

					<br style="clear:both">
					<div class="form-group col-md-6" style="float: right;">
						<button class="form-control input-sm btn btn-success" id="btnSubmit" name="btnSubmit" type="submit" style="height:35px;float:right;width:150px;"> Send</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
