<div style="Margin-top:30px;" *ngIf="!isLoading">
	<div class="col-xs-6 col-md-2" style="text-align:center;    font: 13px 'Lato', sans-serif;">
		<div style="width:150px; background-color:#F47521;padding:15px;border-radius:10px;color:#FFF;">
			<div style="font-size: 13px;text-transform: uppercase;">Events</div>
			<div style="font-size:45px;font-weight:bold;padding:5px;">{{result.total_event}}</div>
		</div>
	</div>
	<div class="col-xs-6 col-md-2" style="text-align:center;    font: 13px 'Lato', sans-serif;">
		<div style="width:150px; background-color:#9b59b6;padding:15px;border-radius:10px;color:#FFF;">
			<div style="font-size: 13px;text-transform: uppercase;">Guest Lectures</div>
			<div style="font-size:45px;font-weight:bold;padding:5px;">{{result.total_gl_organizer}}</div>
		</div>
	</div>
	<div class="col-xs-6 col-md-2" style="text-align:center;    font: 13px 'Lato', sans-serif;">
		<div style="width:150px; background-color:#e74c3c;padding:15px;border-radius:10px;color:#FFF;">
			<div style="font-size: 13px;text-transform: uppercase;">Workshops</div>
			<div style="font-size:45px;font-weight:bold;padding:5px;">{{result.total_ws_organizer}}</div>
		</div>
	</div>
	<div class="col-xs-6 col-md-2" style="text-align:center;    font: 13px 'Lato', sans-serif;">
		<div style="width:150px; background-color:#F47521;padding:15px;border-radius:10px;color:#FFF;">
			<div style="font-size: 13px;text-transform: uppercase;">Students</div>
			<div style="font-size:45px;font-weight:bold;padding:5px;">{{result.total_your_student}}</div>
		</div>
	</div>
	<div class="col-xs-6 col-md-2" style="text-align:center;    font: 13px 'Lato', sans-serif;">
		<div style="width:150px; background-color:#9b59b6;padding:15px;border-radius:10px;color:#FFF;">
			<div style="font-size: 13px;text-transform: uppercase;">Colleges</div>
			<div style="font-size:45px;font-weight:bold;padding:5px;">{{result.total_college}}</div>
		</div>
	</div>
	<div class="col-xs-6 col-md-2" style="text-align:center;    font: 13px 'Lato', sans-serif;">
		<div style="width:150px; background-color:#e74c3c;padding:15px;border-radius:10px;color:#FFF;">
			<div style="font-size: 13px;text-transform: uppercase;">All Students</div>
			<div style="font-size:45px;font-weight:bold;padding:5px;">{{result.total_all_student}}</div>
		</div>
	</div>
</div>

<div style="margin-top:200px;">
	<div class="col-xs-6">

			 <canvas baseChart
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
		</div>
	</div>
